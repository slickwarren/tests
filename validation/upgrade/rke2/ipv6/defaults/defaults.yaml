#Required for all dualstack/ipv6 tests
clusterConfig:
  networking:
    clusterCIDR: "<required>"
    serviceCIDR: "<required>"
    stackPreference: "<required>"
  advanced:
    machineGlobalConfig:
      flannel-ipv6-masq: true

awsMachineConfigs:
  awsMachineConfig:
  - enablePrimaryIPv6: true
    httpProtocolIpv6: "enabled"
    ipv6AddressOnly: true
    ipv6AddressCount: "1"
